
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-metrics-app
  namespace: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-metrics-app
  template:
    metadata:
      labels:
        app: demo-metrics-app
    spec:
      containers:
        - name: app
          image: demo-metrics-app:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
